<p>This section describes the libraries provided by Reach version 0.1.7 to support developing frontends.</p>
<p>
  Frontends are implemented in <a href="/xxx/frontend/js/#ref-frontends-js">JavaScript</a>
  or via the <a href="/xxx/rpc/#ref-backends-rpc">the RPC server</a> and one of the languages with an RPC client:
  <a href="/xxx/rpc/cs/#ref-frontends-rpc-cs">C Sharp</a>,
  <a href="/xxx/rpc/js/#ref-frontends-rpc-js">JavaScript</a>,
  <a href="/xxx/rpc/go/#ref-frontends-rpc-go">Go</a>, and
  <a href="/xxx/rpc/py/#ref-frontends-rpc-py">Python</a>.
</p>
